{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Your head content including CSS and other meta tags -->
</head>

<body>

    <div class="container-xxl py-5">
        <div class="container">
            <!-- Confirmation message for job deletion -->
            <div class="mt-5 pt-5">
                <h2 class="text-center mb-4">Are you sure you want to delete "{{ job.company }}"?</h2>
                <form method="post" action="{% url 'delete-job' job.pk %}">
                    {% csrf_token %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Your other HTML content or closing tags go here -->

</body>

</html>
